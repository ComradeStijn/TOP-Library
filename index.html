<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div class="viewscreen">
        <div class="display">
            <!-- Button to display a modal -->
            <button id="showForm">Add book</button>
            <dialog>
                <form method="dialog">
                    <div class="inputwrap">
                        <label for="title">Title: </label>
                        <input type="text" id="title" name="title" placeholder="Harry Potter" required>
                    </div>
                    <div class="inputwrap">
                        <label for="Author">Author: </label>
                        <input type="text" name="author" id="author" placeholder="J.K. Rowling" required>
                    </div>
                    <div class="inputwrap">
                        <label for="pages">Pages: </label>
                        <input type="number" name="pages" id="pages" min="1" placeholder="1" required>
                    </div>
                    <div class="inputwrap">
                        <label for="read">Did you read it? </label>
                        <select type="radio" name="read" id="read" required>
                            <option value="true">Yes</option>
                            <option value="false">No</option>
                        </select>
                    </div>
                    <div class="inputwrap">
                        <button autofocus id="createBook">Create book</button>
                        <button type="button" id="closeForm">Close</button>
                    </div>
                </form>
            </dialog>
            <!-- Table to display books -->
            <table>
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                    </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
